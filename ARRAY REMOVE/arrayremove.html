<head>

<body>
   <script>
var array = ["pop", "splice", "filter", "shift"] 

  

document.write("Original array: " + array + "<br>")  

while (array.length) { 
 array.pop(); 
} 

document.write("Array Length: " + array.length ) 
 </script>
</body>
